</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta Bot</title>
    <style>
        html {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-image: url("http://energia.pr.gov/wp-content/uploads/2017/01/Instagram-colors-768x768.jpg");
            background-color: #F26B4E;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        legend {
            background-color: #cccccc;
            border-radius: 0.5rem;
            padding: 5px;
            font-size: 1.5rem
        }

        fieldset {
            border-radius: 0.5rem;

            background-color: #cccccc;
            margin: 0 20% 2% 20%;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        label {
            margin-top: 10px;
            float: left;
            font-weight: bold;
        }

        button {
            background-color: #1dbe17;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 22px;
            margin: 4px 2px;
            border-radius: .4rem;

            transition: 0.3s;
            display: inline-block;
            text-decoration: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #127625;
        }

        .hinweis {
            background-color: rgba(247, 205, 205, 0.55);
            padding: 10px;
            margin: 20px 10% 2% 10%;
            border-radius: 2rem;
            line-height: 1.6;
        }
    </style>
