<script>

    function botsMessages(message, timeleft = 0) {
        let countDonwTimer;
        try {
            document.getElementById("waitingMessage").textContent = message;
        } catch (e) {
            console.log("CATCH: Waiting Post is removed ", e.message)
        }


        if (timeleft > 0) {
            countDonwTimer = setInterval(function () {
                timeleft--;
                try {
                    document.getElementById("countdowntimer").textContent = timeleft;
                } catch (e) {
                    console.log("CATCH: Waiting Post is removed ", e.message)
                }
                if (timeleft <= 0) {
                    document.getElementById("countdowntimer").textContent = "";
                    clearInterval(countDonwTimer);
                }
            }, 1000);
        } else if (timeleft === -1) {
            document.getElementById("lds-ring").remove();
        } else {
            try {
                document.getElementById("countdowntimer").textContent = "";
            } catch (e) {
                console.log("CATCH: There is no CountDown - ", e.message)
            }
        }
    }

    function openURL(url) {
        let shell = require('electron').shell;
        event.preventDefault();
        shell.openExternal(url);
    }


    require('./runningBot.js');

</script>
